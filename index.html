<!DOCTYPE html>
<html>
    <head>
        <title>Glaive V1 Sheet</title>
        <meta charset="UTF-8">
        <meta name="description" content="A simple character maker and sheet compatible with GLAIVE V1 by Scott Wegener.">
        <meta name="keywords" content="GLAIVE, Glaive, GLAIVE V1, Glaive V2, Scott Wegener, arbormoss, character sheet, character maker">
        <meta name="viewport" content="width=device-width, initial-scale=0.0">
        <meta name="author" content="https://github.com/arbormoss/">
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/router.js" ></script>
        <script src="https://unpkg.com/navigo@8.11.1/lib/navigo.js"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/' ) {
            var decoded = l.search.slice(1).split('&').map(function(s) { 
                return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
            }
        }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
    </head>

        <h2>site name</h2>
        <div id="content">

            <a href="/create" data-navigo>create</a>
            <a href="/sheet" data-navigo>sheet</a>
            <a href="/c" data-navigo>c</a>
            <a href="/" data-navigo>home</a>
        </div>
        <div id="pagecontent"></div>
    </body>
</html>
