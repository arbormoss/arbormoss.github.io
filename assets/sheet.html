<div class="grid">
    <script>
    fileinput = document.getElementById("file-input")
    fileinput.onchange = () => {
        infile = fileinput.files[0]

        if (infile) {
            reader = new FileReader()
            reader.readAsText(infile, "UTF-8")

            reader.onload = function (evt) {
                load(JSON.parse(evt.target.result))
            }
            reader.onerror = function (evt) {
                load(JSON.parse(document.cookie))
            }
        } else {
            load(JSON.parse(document.cookie))
        }
    }
     	

    $( document ).ready(function() {
        load(JSON.parse(document.cookie))
        console.log(JSON.parse(document.cookie))
    });
    </script>

        </label>
        <input id="file-input" type="file" onclick="load()" style="display: none;"></input>
